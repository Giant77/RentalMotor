<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pembayaran Deposit</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>

  <body class="bg-light">
    <div class="container py-5">
      <h2 class="fw-bold mb-3">Pembayaran Deposit</h2>

      <p>Kendaraan: {{ rental.vehicle.make }} {{ rental.vehicle.model }}</p>
      <p>Plat: {{ rental.vehicle.plate }}</p>
      <p>Biaya total: {{ rental.vehicle.price_per_day }}</p>

      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label">Jumlah Deposit</label>
          <input
            type="number"
            name="deposit"
            class="form-control"
            placeholder="Masukkan jumlah deposit"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Upload Foto SIM</label>
          <input
            type="file"
            name="sim"
            class="form-control"
            accept="image/*"
            required
          />
        </div>

        <button class="btn btn-primary mt-3" type="submit">
          Konfirmasi Pembayaran
        </button>

        <a
          href="{% url 'rental:start_rental' rental.vehicle.id %}"
          class="btn btn-secondary mt-3 ms-2"
        >
          Kembali
        </a>
      </form>
    </div>
  </body>
</html>
