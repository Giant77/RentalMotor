{% extends "base/base.html" %} {% block title %}Mulai Sewa{% endblock %}
<!-- prettier-ignore -->
{% block content %}

<h2 class="fw-bold mb-4">{{ vehicle.make }} {{ vehicle.model }}</h2>

<form method="POST">
  {% csrf_token %}

  <div class="mb-3">
    <label class="form-label">Tanggal Mulai</label>
    <input type="date" name="start_date" class="form-control" required />
  </div>

  <div class="mb-3">
    <label class="form-label">Tanggal Selesai</label>
    <input type="date" name="end_date" class="form-control" required />
  </div>

  <div class="mb-3">
    <label class="form-label">Add-ons</label>

    <div class="form-check">
      <input
        type="checkbox"
        name="addons"
        value="helmet"
        class="form-check-input"
      />
      <label class="form-check-label">Helmet</label>
    </div>

    <div class="form-check">
      <input
        type="checkbox"
        name="addons"
        value="jacket"
        class="form-check-input"
      />
      <label class="form-check-label">Jacket</label>
    </div>
  </div>

  <button class="btn btn-primary mt-3">Lanjutkan</button>
  <a href="{% url 'vehicle_detail' vehicle.id %}" class="btn btn-secondary mt-3"
    >Batal</a
  >
</form>
{% endblock %}
