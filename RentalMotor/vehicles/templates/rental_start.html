<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mulai Sewa</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>

  <body class="bg-light">
    <div class="container py-5">
      <h2 class="fw-bold mb-4">Sewa {{ vehicle.make }} {{ vehicle.model }}</h2>

      <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label">Tanggal Mulai</label>
          <input type="date" name="start_date" class="form-control" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Tanggal Selesai</label>
          <input type="date" name="end_date" class="form-control" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Add-ons</label>

          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="addons"
              value="helmet"
            />
            <label class="form-check-label">Helmet</label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="addons"
              value="jacket"
            />
            <label class="form-check-label">Jacket</label>
          </div>
        </div>

        <button class="btn btn-primary mt-3" type="submit">Lanjutkan</button>
        <a
          href="{% url 'vehicle_detail' vehicle.id %}"
          class="btn btn-secondary mt-3"
          >Batal</a
        >
      </form>
    </div>
  </body>
</html>
