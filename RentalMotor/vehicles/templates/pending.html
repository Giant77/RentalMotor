<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Transaksi Pending</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>

  <body class="bg-light">
    <div class="container py-5">
      <h3 class="fw-bold mb-3">Transaksi Menunggu Verifikasi</h3>

      <p>Rental ID: {{ rental.id }}</p>
      <p>
        Kendaraan: {{ rental.vehicle.plate }} - {{ rental.vehicle.make }} {{
        rental.vehicle.model }}
      </p>
      <p>Status: {{ rental.get_status_display }}</p>

      <div class="alert alert-warning mt-4">
        Admin akan memverifikasi pembayaran deposit dan dokumen SIM Anda.
      </div>
    </div>
  </body>
</html>
