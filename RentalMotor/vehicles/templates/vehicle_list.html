<!DOCTYPE html>
<html>
  <head>
    <title>Semua Motor</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>

  <body class="bg-light">
    <div class="container py-5">
      <h2 class="mb-4">Daftar Motor</h2>

      <form method="get" class="mb-4">
        <div class="input-group">
          <input
            type="text"
            name="type"
            class="form-control"
            placeholder="Filter jenis motor"
          />
          <button class="btn btn-dark">Filter</button>
        </div>
      </form>

      <div class="row g-4">
        {% for v in vehicles %}
        <div class="col-md-4">
          <div class="card h-100 shadow-sm">
            {% if v.image %}
            <img src="{{ v.image.url }}" class="card-img-top" />
            {% else %} {% load static %}
            <img src="{% static 'images/vehicle.jpg' %}" class="card-img-top" />
            {% endif %}

            <div class="card-body">
              <h5>{{ v.name }}</h5>
              <p class="text-muted">{{ v.type }} â€¢ {{ v.year }}</p>
              <p>Rp {{ v.price }}/hari</p>
              <a
                href="{% url 'vehicle_detail' v.id %}"
                class="btn btn-outline-dark"
                >Detail</a
              >
            </div>
          </div>
        </div>
        {% empty %}
        <p>Tidak ada motor ditemukan.</p>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
