{% extends "base/base.html" %} {% block title %}Login{% endblock %}
<!-- prettier-ignore -->
{% block content %}

<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card shadow-sm p-4">
      <h3 class="fw-bold mb-4 text-center">Login</h3>

      <form method="post">
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label">Username</label>
          <input
            name="username"
            type="text"
            class="form-control"
            required
            autofocus
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input
            name="password"
            type="password"
            class="form-control"
            required
          />
        </div>

        <button class="btn btn-primary w-100" type="submit">Login</button>

        <div class="mt-3">
          Belum punya akun? <a href="{% url 'signup' %}">Daftar</a>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
