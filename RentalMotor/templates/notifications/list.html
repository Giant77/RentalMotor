{% extends "base/base.html" %} {% block title %}Notifikasi Saya{% endblock %}
<!-- prettier-ignore -->
{% block content %}

<h3 class="fw-bold mb-3">Notifikasi</h3>

<ul class="list-group">
  {% for n in data %}
  <li class="list-group-item d-flex justify-content-between">
    <span>{{ n.message }}</span>
    <a class="text-danger" onclick="deleteNotification({{ n.id }})">
      <i class="bi bi-x-circle"></i>
    </a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
