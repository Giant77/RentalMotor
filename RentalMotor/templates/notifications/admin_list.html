{% extends "base/base.html" %} {% block title %}Admin Notifikasi{% endblock %}
{% block content %}
<h3 class="fw-bold mb-3">Notifikasi Sistem</h3>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Waktu</th>
      <th>User</th>
      <th>Pesan</th>
      <th></th>
    </tr>
  </thead>

  <tbody>
    {% for n in data %}
    <tr>
      <td>{{ n.created_at }}</td>
      <td>{{ n.user.username }}</td>
      <td>{{ n.message }}</td>
      <td>
        <a class="text-danger" onclick="deleteNotification({{ n.id }})">
          <i class="bi bi-trash"></i>
        </a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
