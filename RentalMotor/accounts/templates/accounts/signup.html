{% extends "base/base.html" %} {% block title %}Daftar Akun{% endblock %}
<!-- prettier-ignore -->
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card shadow-sm p-4">
      <h2 class="fw-bold mb-4 text-center">Daftar Akun</h2>

      <form method="post">
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label">Username</label>
          <input
            type="text"
            name="username"
            class="form-control"
            required
            autofocus
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" />
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input
            type="password"
            name="password1"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Konfirmasi Password</label>
          <input
            type="password"
            name="password2"
            class="form-control"
            required
          />
        </div>

        <button class="btn btn-primary w-100" type="submit">Daftar</button>

        <p class="mt-3">
          Sudah punya akun?
          <a href="{% url 'login' %}">Login</a>
        </p>
      </form>
    </div>
  </div>
</div>
{% endblock %}
